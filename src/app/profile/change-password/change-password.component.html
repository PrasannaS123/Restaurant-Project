<div style="background-color:#f3f3f9; min-height: 90vh; overflow: hidden; ">
    <div class="container my-4">
        <div class="card">
            <div class="card-header">
                Change Password
            </div>
            <div class="card-body">
                <form action="#" [formGroup]="RegisterForm">
                    <div class="my-3">
                        <div class="input-container">
                            <label for="current_pass" class="form-label">Current Password</label>
                            <input type="password" name="current_pass" id="current_pass" class="form-control"
                                formControlName="currentPass">
                            <div class="error-container">
                                <span class="error-text"
                                    *ngIf="RegisterForm.get('currentPass')?.hasError('required') && RegisterForm.get('currentPass')?.touched">
                                  Current Password is required.
                                </span>
                               
                            </div>
                        </div>
                    </div>
                    <div class="my-4">
                        <div class="input-container">
                            <label for="new_pass" class="form-label">New Password</label>
                            <input type="password" name="new_pass" id="new_pass" class="form-control"
                                formControlName="password" (input)="checkPasswordStrength()" />
                            <div class="password-strength my-3" [ngClass]="{
                            'strong': passwordStrength === 'Strong',
                            'weak': passwordStrength === 'Weak',
                            'moderate': passwordStrength === 'Moderate'
                          }">
                                <p *ngIf="passwordShow">Password Strength: {{ passwordStrength }}</p>
                            </div>
                            <div class="error-container">
                                <span class="error-text"
                                    *ngIf="RegisterForm.get('password')?.hasError('required') && RegisterForm.get('password')?.touched">
                                    Password is required.
                                </span>
                                <span class="error-text"
                                    *ngIf="RegisterForm.get('password')?.hasError('pattern') && RegisterForm.get('password')?.touched">
                                    Password must have 8 characters, one lowercase and uppercase letter, one special
                                    character, one digit.
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 mb-3">
                        <div class="input-container">
                            <label for="cpassword" class="form-label  ">Confirm New Password</label>
                            <input type="password" class="form-control" formControlName="cpassword" id="cpassword"
                                name="cpassword">

                            <div class="error-container">
                                <span class="error-text"
                                    *ngIf="RegisterForm.get('cpassword')?.hasError('required') && RegisterForm.get('cpassword')?.touched">
                                    Confirm Password is required.
                                </span>

                                <span class="error-text"
                                    *ngIf="RegisterForm.hasError('passwordMisMatch') && RegisterForm.get('cpassword')?.touched">
                                    Passwords do not match.
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-secondary my-2" (click)="save()">Save</button> &nbsp;
                <!-- <button type="button" class="btn btn-secondary my-2" (click)="navigateToParent()">Go to Profile
                    Page</button> -->
            </div>
        </div>
    </div>
</div>
