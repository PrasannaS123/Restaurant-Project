<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <div class="card">
                    <img src="https://img.freepik.com/premium-photo/bowl-food-with-fried-egg-vegetables_777078-61399.jpg"
                        class="img-fluid rounded  ">
                </div>

            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
             
                <h5 class=" mb-5 text-center" style="font-size: 30px;font-weight: 600;color: cornflowerblue;">Sign
                    In to Continue </h5>
                <form action="#" (ngSubmit)="onSubmit()">
                    <div class="input-container">
                        <div class="input-group  ">
                            <span class="input-group-text">
                                <i class="fa-regular fa-envelope"></i>
                            </span>
                            <input type="text" id="emailOrMobile" class="form-control px-2 py-3" 
                                placeholder="Mobile Number or Email" />
                        </div>
                        <span class="text-danger">username not found</span>
                        <!-- <div class="error-container">
					                                <span class="error-text ">ErrorText</span>
					                            </div> -->
                    </div>
                    <div class="input-container">
                        <div class="input-group mt-4">
                            <span class="input-group-text">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" class="form-control px-2 py-3" name="password" id="password"
                                placeholder="Password">

                        </div>
                        <span class="text-danger">The password you enter is not valid</span>
                        <!-- <div class="error-container">
					                                <span class="error-text">ErrorText</span>
					                            </div> -->
                    </div>
                    <!-- <div class="d-flex mt-4 ">
					                            <div class="checkboxDiv flex-grow-1">
					                                <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox">
					                                <label class="form-check-label ms-2" for="exampleCheckbox" style="font-size: 14px;">
					                                    Remember Me
					                                </label>
					                            </div>
					                            <div class="ForgotPass  ">
					                                <a href="#" target="_blank" class="text-decoration-none text-dark"
					                                    style="font-size: 14px;">
					                                    Forgot Password?</a>
					                            </div>
					                        </div> -->
                    <div class="text-center mt-4 d-grid ">
                        <button class="btn btn-primary px-1 py-2">
                            Login
                        </button>
                    </div>
                    <div class="register-first text-center my-3 ">
                        <span style="font-size: 14px;">Don't Have an Account? <a routerLink="/register"
                                class="text-decoration-none">Register</a></span>
                    </div>
                </form>
            </div>
         
        </div>

    </div>

</section>
