<mat-toolbar class="heading-class">
    <a routerLink="dashboard" class="text-decoration-none" (click)="updatePageTitle('Dashboard')">
        <div class="d-flex align-items-center">
            <div class="flex-shrink-0">
                <img src="https://cutewallpaper.org/24/restaurant-logo-png/restaurant-logo-with-chef-drawing-template-on-transparent-background-png--similar-png.png"
                    style="width: 50px;">
            </div>
            <div class="flex-grow-1 ms-3">
                <span class="text-light ">Restaurant</span>
            </div>
        </div>
    </a>

</mat-toolbar>
<mat-nav-list>
    <a mat-list-item (click)="updatePageTitle('Dashboard')" routerLink="dashboard">Dashboard</a>
    <a mat-list-item (click)="updatePageTitle(' Cuisines')" routerLink="cuisines">Cuisines</a>
    <a mat-list-item (click)="updatePageTitle(' Meals')" routerLink="meals"> Meals</a>
    <a mat-list-item (click)="updatePageTitle(' Subscription')" routerLink="subscription"> Subscription</a>
    <a mat-list-item (click)="updatePageTitle('User')" routerLink="user">Users</a>
    <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing">Payment Status</span>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}"
            *ngIf="isExpanded || isShowing">expand_more</mat-icon>
    </mat-list-item>
    
   
    <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="showSubmenu && (isShowing || isExpanded)">
        <mat-list-item (click)="updatePageTitle('User Payment')" routerLink="userPayment">
            <mat-icon style="position: absolute;">keyboard_arrow_right</mat-icon>
            <span class="mx-5">User Payment</span>
        </mat-list-item>
        <mat-list-item (click)="updatePageTitle('Balance Payment')" routerLink="balancePayment">
            <mat-icon style="position: absolute;">keyboard_arrow_right</mat-icon>
            <span class="mx-5">Balance Payment</span>
        </mat-list-item>
    </div>
    <a mat-list-item (click)="updatePageTitle('Reports')" routerLink="reports">Reports</a>


</mat-nav-list>
